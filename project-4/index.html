<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title>Charley's Cafe</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load Styles -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles4.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Questrial&display=swap" rel="stylesheet">

</head>

<body>
  <!-- Add your content here -->
  <header class="grid">
    <h1>Charley's Cafe</h1>
    <h2> menu location contact</h2>
  </header>
      <figure>
        <img src="img/coffee1.png" alt= "Title">
      </figure>
    <div class="menu-box"><h3>Menu</h3>

    </div>
    
  <section class="overview grid">

    <div class="container">
      <div class="menu">
        <h4 class="menu-group-heading">
          coffee
        </h4>
        <div class="menu-group">
            <div>brewed</div>
            <div>cold brew</div>
            <div>latte</div>
            <div>americano</div>
            <div>cappuccino</div>
            <div>expresso</div>
            <div><img src="img/coffee-menu.png" alt="coffee"> </div>
        </div>
        
        <h4 class="menu-group-heading">
          other drinks
        </h4>
        <div class="menu-group">
            <div>hot chocolate</div>
            <div>soda</div>
            <div>kombucha</div>
            <div>tea</div>
            <div>chai</div>
            <div><img src="img/other-drinks.png" alt="other-drinks"> </div>
        </div>

        <h4 class="menu-group-heading">
          food
        </h4>
        <div class="menu-group">
            <div>bagel</div>
            <div>panini</div>
            <div>pastries</div>
            <div>grab & go snacks</div>
            <div>Jimmy Dean sandwich</div>
            <div><img src="img/food.png" alt="food"> </div>
        </div>

        <h4 class="menu-group-heading">
          location
        </h4>
        <div><img src="img/unknown (22).png" alt="food"> </div>

      </div>
    </div>

    <div class="footer">
      <img src="img/Group 10.png" alt="food">
    </div>
  <!-- Load Scripts -->
  <script src="js/scripts.js"></script>

</body>

</html>
